version: '3.11'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=to-do-list
      - POSTGRES_PASSWORD=to-do-list
      - POSTGRES_DB=to-do-list_dev

volumes:
  postgres_data: